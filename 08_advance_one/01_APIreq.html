<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-card p {
            margin: 5px 0;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

<div id="profile-card-container"></div>

<script>
    const reqURl = 'https://api.github.com/users/Ritesh1408';
    const xhr = new XMLHttpRequest();

    xhr.open('GET', reqURl);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const data = JSON.parse(this.responseText);
            
            // Create profile card elements
            const container = document.getElementById('profile-card-container');
            
            const card = document.createElement('div');
            card.className = 'profile-card';

            const avatar = document.createElement('img');
            avatar.src = data.avatar_url;
            avatar.alt = `${data.name}'s profile picture`;

            const name = document.createElement('h2');
            name.textContent = data.name || 'No Name Available';

            const followers = document.createElement('p');
            followers.textContent = `Followers: ${data.followers}`;

            const repos = document.createElement('p');
            repos.textContent = `Total Repos: ${data.public_repos}`;

            // Append elements to the card
            card.appendChild(avatar);
            card.appendChild(name);
            card.appendChild(followers);
            card.appendChild(repos);

            // Append card to the container
            container.appendChild(card);
        }
    };

    xhr.send();
</script>

</body>
</html>
