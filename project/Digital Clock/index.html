<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Your Local Time</title>
    <style>
      /* Base styling */
      body {
        background-color: #212121;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Center alignment for clock and banner */
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Clock and banner styling */
      #banner {
        font-size: 24px;
        color: #ffa500;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 15px;
      }

      #clock {
        font-size: 3em;
        background-color: #ff8c00;
        color: #212121;
        padding: 20px 60px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.1s ease-in-out;
      }

      /* Animation effect */
      @keyframes tick {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      #clock.tick {
        animation: tick 1s infinite;
      }

      /* Navigation bar styling */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px;
        background-color: #333;
        text-align: center;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
      }

      nav a {
        color: #ffa500;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 16px;
      }

      nav a:hover {
        color: #ff8c00;
      }
    </style>
  </head>
  <body>
    
    <div class="center">
      <div id="banner"><span>Your Local Time</span></div>
      <div id="clock"></div>
    </div>
    <script src="script.js">
      
      
    </script>
  </body>
</html>
